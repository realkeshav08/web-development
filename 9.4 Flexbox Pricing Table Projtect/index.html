<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family : "Sono", sans-serif;
      }

      .pricing-container{
           display : flex;
           gap : 10px;
           height: 100vh;
           flex-direction: row;
           flex-wrap: nowrap;
           align-items : center;
           justify-content: space-between;
           
        }
        .pricing-container > *{
        flex : 1 1 0;
        height: 200px;
        min-height: 150px;
        min-width: 150px;
        
        }

        .pricing-plan{
          
          display: flex;
          gap:5px;
          flex-direction: column;
          align-items: center;
          flex-wrap : nowrap;
          justify-content: space-around;
          flex : 1 1 200px;
        }

        .plan-title{
          font-weight: 900;;
        }

       .plan-price{
          font-weight: 900;
          font-size: x-large;
        }

        .pricing-plan{
          background-color: #f2f2f2;
        }
        li{
          list-style: none;
        }
      

      /* Hint: What can you do with a media query and flexbox? */
      @media (max-width: 1250px) {
        .pricing-container{
           display : flex;
           gap : 20px;
           flex-direction: column;
           align-items : center;
           justify-content: space-around;
           

        }
        .pricing-container > *{
          flex: 1 1 250px;
          width : 250px;
          min-width: 150px;;
          min-height: 150px;
        }

        .pricing-container.pricing-plan > *{
          display: flex;
          flex-direction: column;
          justify-content: space-around;
        }
      }
    </style>
  </head>

  <body>
    <div class="pricing-container">
      <div class="pricing-plan">
        <div class="plan-title">Basic</div>
        <div class="plan-price">$9.99/month</div>
        <ul class="plan-features">
          <li>âœ… 10GB Storage</li>
          <li>âœ… 1 User</li>
          <li>ðŸš« Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Standard</div>
        <div class="plan-price">$19.99/month</div>
        <ul class="plan-features">
          <li>âœ… 50GB Storage</li>
          <li>âœ… 5 Users</li>
          <li>âœ… Phone &amp; Email Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Premium</div>
        <div class="plan-price">$49.99/month</div>
        <ul class="plan-features">
          <li>âœ… 100GB Storage</li>
          <li>âœ… 10 Users</li>
          <li>âœ… 24/7 Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
    </div>
  </body>
</html>
